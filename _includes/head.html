<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400|Montserrat:700|Merriweather:300' rel='stylesheet' type='text/css'>
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@mediasmartio" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{{site.url}}/assets/images{% if page.cover %}/posts/{{ page.cover }}{% else %}/avatar.png{% endif %}" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
  <script src="/assets/javascripts/page.js"></script>
  <script>
    function replaceSignupReferer () {
      var links = document.querySelectorAll('.signup-link');
      var query = window.location.search || '?utm_source=mediasmart&utm_campaign=pricing';
      links.forEach(function (link) {
        link.href = link.href.replace('?%REFERER%', query);
      });
    };
    document.onreadystatechange = function () {
      if (document.readyState !== 'complete') return;
      // This happens before window.onload, so here DOM is not viewable yet for the user
      replaceSignupReferer();
    }
  </script>
  {% include ga.html %}
  {% include hubspot.html %}
</head>
